<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Phillips Law - Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/lawfirmlogo.webp" alt="Law Firm Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="payonline.html">Pay Online</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact Us</h2>
        <p>We're here to help. Get in touch with us by filling out the form below.</p>
        <form action="submit-contact-form-url" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>Copyright Â© Est. 1976 Phillips Law. All rights reserved.</p>
    </footer>
</body>
